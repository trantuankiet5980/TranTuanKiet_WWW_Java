<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Skills List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Skills List</h1>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${skills.isEmpty()}">
                    <td colspan="5" class="text-center">No skills found</td>
                </tr>
                <tr th:each="skill : ${skills}">
                    <td th:text="${skill.id}"></td>
                    <td th:text="${skill.skillName}"></td>
                    <td th:text="${skill.skillDescription}"></td>
                    <td th:text="${skill.type}"></td>
                    <td>
                        <a th:href="@{/skills/edit/{id}(id=${skill.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/skills/delete/{id}(id=${skill.id})}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this skill?')">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
